<div class="cartContainer">
<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
        </div>
        <div>
            <a routerLink="/food/{{cartItem.food.id}}">
                {{cartItem.food.name}}
            </a>
        </div>

        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price}}
        </div>
        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </div>
    </li>
</ul>
<div class="checkout">
    <div>
      <!-- <div class="foods-count">{{cart.totalCount}}</div> -->
      <div class="total-price">â‚¹{{cart.totalPrice}}</div>
    </div>
    <a routerLink="/">Continue Shopping</a>
   <a routerLink="/checkout">Proceed to Checkout</a>
</div>
