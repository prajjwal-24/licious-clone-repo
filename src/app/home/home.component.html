<div class="homeContainer">    
    <div class="advtContainer"><img src="assets\liciousOffer.jpeg"></div>
    <app-tags></app-tags>
<!-- </ul> -->
<div class="category">
    <b>Bestsellers</b>
    Most popular products near you!
</div>
<ul>
    <li *ngFor="let food of foods"> 
        
        <!-- all data of foods will come in food -->
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food image">
            
            <div class="content">
                
                <div class="name">{{food.name}}</div>
                <div class="weight">{{food.weight}}</div>
                <div class="price">₹{{food.price}}</div>
                <div class="delDetails">
                    <span class="delDay">{{food.delDay}}</span>
                    <!-- &nbsp; -->
                    <span class="delTime">{{food.delTime}}</span>
                </div>
            </div>
        </a>
        <button class="addToCartBtn" (click)="addToCart()">add to cart</button>
    </li>
</ul>
